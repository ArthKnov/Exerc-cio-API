<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="Scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #dcdcdc4d !important;
        }
        main {
            flex: 1;
        }
        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .search-container {
            width: 50%;
            max-width: 600px;
        }
        
        footer {
            margin-top: auto;
            background-color: black;
        }
        @media (max-width: 768px) {
            .search-container {
                display: none !important;
            }
            .mobile-search {
                display: block !important;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-search {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <header class="text-white py-3 bg-dark">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="mb-0">
                <i class="wi wi-cloud me-2 animate-cloud"></i> WeatherApp
            </h1>
            
            <div class="search-container d-flex">
                <input type="text" id="cidade" class="form-control me-2" placeholder="Digite uma cidade">
                <button onclick="buscarClima()" class="btn btn-light">Buscar</button>
            </div>
            
            <div class="dropdown mobile-search">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Buscar Cidade
                </button>
                <div class="dropdown-menu p-3">
                    <input type="text" id="cidade-mobile" class="form-control mb-2" placeholder="Digite uma cidade">
                    <button onclick="buscarClima()" class="btn btn-light w-100">Buscar</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mt-4">
        <div class="row">
            <section class="col-md-6">
                <div class="p-4 border rounded bg-white">
                    <div id="weather-info" class="text-center">
                        <h2 class="text-center">Tempo agora em:</h2>
                        <p>Informe uma cidade para ver a previsão do clima e suas principais noticias.</p>
                    </div>
                </div>
            </section>


            <section class="col-md-6">
                <div id="climaNoticiasCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-content">
                        <div class="carousel-item active">
                            <div class="d-block w-100 p-4 text-center bg-light">
                                <p>Pesquise uma cidade para ver notícias locais.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#climaNoticiasCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#climaNoticiasCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="text-white text-center py-3 mt-auto">
        <p>&copy; 2025 WeatherApp. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
